<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset='utf-8' />
	<meta http-equiv="X-UA-Compatible" content="chrome=1" />
	<meta name="description" content="AAS Time Series library." />
	<title>timeseries.js library</title>
	<link rel="stylesheet" href="../resources/aas.css">
	<link rel="stylesheet" href="../resources/style.css">
	<link rel="stylesheet" href="../resources/timeseries.css">
	<!-- StuQuery for DOM manipulation -->
	<script language="javascript" type="text/javascript" src="../resources/stuquery.js"></script>
	<script language="javascript" type="text/javascript" src="../resources/graph.js"></script>
	<style>
	.result {
		margin-bottom: 1em;
		padding: 1em;
	}
	.result:last-child {
		margin-bottom: 0px;
	}
	#function {
		width: 100%;height:15em;text-align:left;padding:0.25em;padding-left:2em;font-size:1em;border:0;
		line-height: 1.25em;
		overflow-x: auto;
	}
	#function, .result {
		background:	#efefef;
	}
	table {
		width: 100%;
		text-align: left;
		border-collapse: collapse;
	}
	table th { background: #444; color: #dfdfdf; }
	table th, table td { border: 1px solid #999999; padding: 0.25em 0.5em; width: 25%; }
	h3 { margin: 0px; }
	.success td, .success { background-color: rgba(100,255,100,0.1)!important; }
	.fail td, .fail { background-color: rgba(255,100,100,0.1)!important; }
	.partial td, .partial { background-color: rgba(255,255,100,0.1)!important; }
	#summary { text-align: center; padding: 0.5em; background-color: #efefef; }
	ul.links { list-style: none; margin: 0px; }
	ul.links li { display: inline-block; }
	ul.links li.ex a { padding: 0.25em 0.5em; color: inherit; text-decoration: none; }
	</style>
</head>
<body>

	<div class="msg"></div>
	<!-- HEADER -->
	<header>
		<div class="row">
			<div class="padded">
				<a id="forkme_banner" href="https://github.com/astrofrog/aas-time-series-js">Fork Me on GitHub</a>
				<h1 id="project_title">Tick formatting test</h1>
			</div>
		</div>
	</header>

	<!-- MAIN CONTENT -->
	<div class="row">
		<div class="example">
			<p>This is a test of the <code>graph</code> library tick calculations and label formatting.</p>
			<div id="summary"></div>
			<div id="graph"></div>
			<!--
			<h2>Formatting function</h2>
			<p>Define the Javascript formatting function below. It should take <code>value</code> as an argument and it should return a string.</p>
			<pre>function(value){</pre>

// Remove trailing spaces

			<pre>}</pre>
-->			<h2>Output</h2>
			<div id="output"></div>
			<!-- Javascript -->
			<script>
			S(document).ready(function(){

				var tests = [
					{
						'range':{'min':'1000000','max':'1004000'},
						'outputs':["1000000","1000500","1001000","1001500","1002000","1002500","1003000","1003500","1004000","1004500"]
					},{
						'range':{'min':'0.91','max':1.42},
						'outputs':["0.9","1","1.1","1.2","1.3","1.4","1.5"]
					},{
						'range':{'min':0.995,'max':1.035},
						'outputs':["0.99","1","1.01","1.02","1.03","1.04"]
					},{
						'range':{'min':0.0000001,'max':0.000000145},
						'outputs':["1e-7","1.1e-7","1.2e-7","1.3e-7","1.4e-7","1.5e-7"]
					},{
						'range':{'min':'1542651740796','max':'1542651740811'},
						'outputs':["1542651740795","1542651740800","1542651740805","1542651740810","1542651740815"]
					},{
						'range':{'min':'1542651740796','max':'1542651740811'},
						'date': true,
						'outputs':["20.796","20.798","20.8","20.802","20.804","20.806","20.808","20.81","20.812"]
					},{
						'range':{'min':'1542651740796','max':'1542651940811'},
						'date': true,
						'outputs':["18:22","18:23","18:24","18:25","18:26"]
					},{
						'range':{'min':'1542651740796','max':'1542751740811'},
						'date': true,
						'outputs':["18:00","00:00","06:00","12:00","18:00","00:00"]
					},{
						'range':{'min':'1542651740796','max':'1543651740811'},
						'date': true,
						'outputs':["2018-11-19","2018-11-21","2018-11-23","2018-11-25","2018-11-27","2018-11-29","2018-12-01","2018-12-03"]
					},{
						'range':{'min':'1542651740796','max':'1642651740811'},
						'date': true,
						'outputs':["2018","2019","2020","2021","2022","2023"]
					},{
						'range':{'min':'1542651740796','max':'2542651740811'},
						'date': true,
						'outputs':["2010","2020","2030","2040","2050","2060"]
					},{
						'range':{'min':'1542651740796','max':'11542651740811'},
						'date': true,
						'outputs':["2000","2100","2200","2300","2400"]
					}
				];


				var graph = new Graph(S('#graph')[0], [], {});
				var els = new Array();

				function processFunction(fn_inner){
					if(fn_inner){
						var fn = 'function parseValue(v, increment){ var value = v; '+fn_inner+'}'
						eval(fn);
					}
					var good = 0;
					var total = 0;
					var error = "";
					var o = "";
					var li = "";
					for(var t = 0, n = 1; t < tests.length; t++, n++){
						var ok = 0;
						var table = '';
						if(tests[t].range){
							graph.x.isDate = (tests[t].date||false);
							graph.defineAxis("x",parseFloat(tests[t].range.min),parseFloat(tests[t].range.max));

							for(var v = graph.x.gmin, i = 0; v <= graph.x.gmax; v += graph.x.inc, i++, total++){

								if(graph.x.isDate){
									p = graph.formatLabelDate(v);
								}else{
									try { p = graph.formatLabel('x',v); }
									catch(err){ error += "parseValue function failed"; }
								}								
								s = (tests[t].outputs[i]==p);
								if(s) ok++;
								table += '<tr class="'+(s ? 'success':'fail')+'"><td>'+v+'</td><td>'+tests[t].outputs[i]+'</td><td>'+p+'</td><td>'+(s ? '&#x2714;':'&#x274C;')+'</td></tr>';
							}
							good += ok;
							o = '<h3 id="'+n+'">Example '+n+': '+(ok == i ? 'success':'fail')+'</h3><p>Data range is '+tests[t].range.min+' &rarr; '+tests[t].range.max+' which becomes '+graph.x.gmin+' &rarr; '+graph.x.gmax+' with an increment of '+graph.x.inc+'. The axis type is <code>'+(graph.x.isDate ? 'date':'number')+'</code>.</p><table><tr><th>Internal value</th><th>Expected</th><th>Result</th><th>Success</th></tr>'+table+'</table>';
						}else{
							o = '<h3 id="'+n+'">Example '+n+': unknown</h3>'
						}
						li += '<li class="ex '+(ok == i ? 'success':(ok > 0 ? 'partial':'fail'))+'"><a href="#'+n+'">'+n+'</li>';
						els[t].html(o);
					}

				
					var summary = S('#summary');
					summary.html('Passes '+(good)+'/'+total+' tests <ul class="links">'+li+'</ul>');
					if(good==total) summary.addClass('success').removeClass('fail');
					else summary.removeClass('success').addClass('fail');
					
					// Update anchor now that we've updated the page		
					if(location.hash) document.location = location.hash;
				}
				
				// Build DOM containers
				var el = S('#output');
				for(var t = 0; t < tests.length; t++){
					if(S('#output-'+t).length==0) el.append('<div id="output-'+t+'" class="result">Test '+t+'</div>');
					els[t] = S('#output-'+t);
				}

				processFunction();

			});
			</script>
		</div>
	</div>

	<!-- FOOTER	-->
	<div class="row">
		<footer>

		</footer>
	</div>


</body>
</html>
